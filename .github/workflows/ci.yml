name: CI

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  lint-frontend:
    name: Lint Frontend (ESLint + Stylelint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm run lint
      - run: cd frontend && npm run stylelint

  lint-backend:
    name: Lint Backend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npm run lint

  format-frontend:
    name: Format Check Frontend (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm run format:check

  format-backend:
    name: Format Check Backend (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npm run format:check

  typecheck-frontend:
    name: Type Check Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npx tsc --noEmit

  typecheck-backend:
    name: Type Check Backend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npx tsc --noEmit

  unit-tests-frontend:
    name: Unit Tests Frontend (Jest + Coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm test -- --coverage --ci --forceExit
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  unit-tests-backend:
    name: Unit Tests Backend (Jest + Coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npm test -- --coverage --ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npx playwright install --with-deps
      - run: cd frontend && npm run build
      - run: cd frontend && npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - run: cd frontend && npm run build

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npx prisma generate
      - run: cd backend && npm run build

  ci-success:
    name: CI Success Check
    runs-on: ubuntu-latest
    needs: [
      lint-frontend,
      lint-backend,
      format-frontend,
      format-backend,
      typecheck-frontend,
      typecheck-backend,
      unit-tests-frontend,
      unit-tests-backend,
      e2e-tests,
      build-frontend,
      build-backend
    ]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint-frontend.result }}" != "success" || 
                "${{ needs.lint-backend.result }}" != "success" || 
                "${{ needs.format-frontend.result }}" != "success" || 
                "${{ needs.format-backend.result }}" != "success" || 
                "${{ needs.typecheck-frontend.result }}" != "success" || 
                "${{ needs.typecheck-backend.result }}" != "success" || 
                "${{ needs.unit-tests-frontend.result }}" != "success" || 
                "${{ needs.unit-tests-backend.result }}" != "success" || 
                "${{ needs.e2e-tests.result }}" != "success" || 
                "${{ needs.build-frontend.result }}" != "success" || 
                "${{ needs.build-backend.result }}" != "success" ]]; then
            echo "❌ One or more CI jobs failed"
            echo "Lint Frontend: ${{ needs.lint-frontend.result }}"
            echo "Lint Backend: ${{ needs.lint-backend.result }}"
            echo "Format Frontend: ${{ needs.format-frontend.result }}"
            echo "Format Backend: ${{ needs.format-backend.result }}"
            echo "TypeCheck Frontend: ${{ needs.typecheck-frontend.result }}"
            echo "TypeCheck Backend: ${{ needs.typecheck-backend.result }}"
            echo "Unit Tests Frontend: ${{ needs.unit-tests-frontend.result }}"
            echo "Unit Tests Backend: ${{ needs.unit-tests-backend.result }}"
            echo "E2E Tests: ${{ needs.e2e-tests.result }}"
            echo "Build Frontend: ${{ needs.build-frontend.result }}"
            echo "Build Backend: ${{ needs.build-backend.result }}"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
